version: "3.9"

services:
  db:
    image: postgres
#    volumes:
#      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATESTYLE=iso, dmy
    restart: unless-stopped
  web:
    build: .
    command: sh startup.sh
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - TELEGRAM_BOT_TOKEN=5767367345:AAG1kOEyuhj0DXTQE_S1wJMKLDCYrDv_CiI
      - TELEGRAM_CHAT_ID=5188478208
    depends_on:
      - db

  frontend:
    build: ./TestProject/frontend
    volumes:
      - ./TestProject/frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      - db
      - web

